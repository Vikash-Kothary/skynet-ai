actions:
- utter_greet
- utter_next_station
- utter_did_that_help
- utter_goodbye
- utter_read_recipt
- utter_confirmation
- utter_location_query
- utter_response

templates:
  utter_greet:
  - text: "Hey! What can I help you with?"

  utter_next_station:
  - text: "The next station is Kings Cross St Pancras"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_read_recipt:
  - text: "A member of staff is handling your request"

  utter_confirmation:
  - text: "okay! I'll get right on that"

  utter_location_query:
  - text: "At what station do you require assistance?"

  utter_response:
  - text: "Your issue has been resolved by a member of staff"